<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="container">
  <header class="logo">
    <a href="https://www.codingninjas.com" target="_blank">
      <img  class="logo" src="images/pngkit_ninja-logo.png" alt="CodingNinjas.com">
    </a>
    <h2 class="headline">Todo App</h2>

  </header>

  <div class="main">
    <form>
      <input type="text" placeholder="New Task...">
      <button type="submit"><i class="fas fa-plus-square"></i></button>
    </form>

    <div class="todoList">
      <ul>

      </ul>
      <a class="clearAll" id="clearAll">Clear All</a>
    </div>

  </div>

  
  

  <script type="text/javascript" src="app.js"></script>
  
</body>
</html>
